<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer> </script>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" type = image/png href = "images/Simbolos.png">
    <title>Calculadora de Matrices</title>
</head>
<body>
    <div class = "contenedor">
        <h1> SUMA DE MATRICES CUADRADAS </h1>  
        <!-- Seleccionar el Tamaño de la matriz-->  
         <div class = 'matriz_size'>
            <label for = "size"> Tamaño  (n x n):</label>
            <input type = "number" id = "n" min = '2' max = '10'>
            <button id = 'generate' > Generar </button>
            <button id = 'sum'> Sumar</button>
         </div>

         <!-- Contenedor de las Matrices-->
         <div class = 'matrices'>

            <!-- Matriz A-->
            <div class = 'block_matriz'>
                <h2> Matriz A</h2>
                <div id = 'matrizSA' class ='matriz_grid'></div>
                <div class = 'buttons'>
                    <button id="genSA">Ejemplo </button>
                    <button id="randSA">Aleatorios </button>
                    <button id="clearSA">Limpiar </button>
                </div>
            </div>
            
            <!-- Matriz B-->
            <div class = 'block_matriz'>
                <h2> Matriz B</h2>
                <div id = 'matrizSB' class = 'matriz_grid'></div>
                <div class = 'buttons'>
                    <button id="genSB">Ejemplo </button>
                    <button id="randSB">Aleatorios </button>
                    <button id="clearSB">Limpiar </button>
                </div>
            </div>

         <!-- Resultado -->
         <div class="block_matriz result_matriz">
            <h2>Resultado (A + B)</h2>
         <div id="matrizSAB" class="matriz_grid"></div>
         </div>
    </div>
</body>
</html>
